<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honor Works Design Session</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #003366;
    }
    .step {
      margin-bottom: 40px;
    }
    .step label, .step p {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .step input[type="text"], .step input[type="email"], .step textarea, .step input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .preview {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      color: #555;
    }
    .preview img {
      max-width: 100%;
      display: none;
    }
    .cta {
      text-align: center;
    }
    .cta button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cta button:hover {
      background-color: #005599;
    }
    .preview-button {
      text-align: center;
      margin-top: 20px;
    }
    .preview-button button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview-button button:hover {
      background-color: #005599;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Honor Works Design Session</h1>
    <h2>Contact Info</h2>
    <label for="customerName">Full Name (Required):</label>
    <input type="text" id="customerName" name="customerName" required placeholder="e.g., John Smith" />

    <label for="customerEmail">Email (Required):</label>
    <input type="email" id="customerEmail" name="customerEmail" required placeholder="e.g., john@example.com" />

    <div class="step">
      <h2>Step 1: What is this for?</h2>
      <label><input type="checkbox" name="purpose" value="Retirement"> Retirement</label><br>
      <label><input type="checkbox" name="purpose" value="Memorial"> Memorial</label><br>
      <label><input type="checkbox" name="purpose" value="Gift / Celebration"> Gift / Celebration</label><br>
      <label><input type="checkbox" name="purpose" value="Something Special"> Something Special</label>
    </div>

    <div class="step">
      <h2>Step 2: What's the message?</h2>
      <label for="recipientName">Recipient or Theme:</label>
      <input type="text" id="recipientName" placeholder="e.g., MAJ Richard Satchels" />

      <label for="mainMessage">Main Message or Quote:</label>
      <textarea id="mainMessage" rows="4" placeholder="e.g., Thank you for your faithful service..."></textarea>

      <label for="aiHelp">Want help creating the perfect message? Describe what you'd like below:</label>
      <textarea id="aiHelp" rows="3" placeholder="e.g., A few details you'd like included..."></textarea>
    </div>

    <div class="step">
      <h2>Step 3: Choose Your Style (Check all that apply)</h2>
      <label><input type="checkbox" name="style" value="Layered Wood"> Layered Wood</label><br>
      <label><input type="checkbox" name="style" value="Acrylic"> Acrylic</label><br>
      <label><input type="checkbox" name="style" value="Metal (Coming Soon)"> Metal (Coming Soon)</label><br>
      <label><input type="checkbox" name="style" value="Painted"> Painted</label><br>
      <label for="symbols">Symbols or Logos (optional):</label>
      <input type="file" id="symbols" name="symbols" accept="image/*" />
    </div>

    <div class="step">
      <h2>Step 4: Preview</h2>
      <div class="preview" id="previewArea">
        <p>Click the button below to generate a visual mockup based on your details.</p>
        <img id="aiPreview" />
      </div>
      <div class="preview-button">
        <button onclick="runPreviewFromForm()">üñºÔ∏è Generate AI Preview</button>
      </div>
    </div>

    <div class="step">
      <h2>Additional Notes or Instructions</h2>
      <label for="extraNotes">Is there anything else you'd like to share? Special requests, layout ideas, or story behind the design?</label>
      <textarea id="extraNotes" rows="5" placeholder="Let us know anything that helps us make this perfect for you..."></textarea>

      <div class="cta">
        <button onclick="submitForm()">‚úÖ Accept Design</button>
        <button onclick="alert('Feature coming soon.')">‚úèÔ∏è Make Edits & Regenerate</button>
      </div>
    </div>
  </div>

  <script>
    async function generatePreview(promptText) {
      const preview = document.getElementById("aiPreview");
      const area = document.getElementById("previewArea");
      area.innerHTML = "<p>Generating preview...</p>";

      // Temporary image simulation ‚Äî replace with actual backend fetch
      setTimeout(() => {
        preview.src = "https://via.placeholder.com/600x400?text=Sample+Preview";
        preview.style.display = "block";
        area.innerHTML = "";
        area.appendChild(preview);
      }, 1500);
    }

    function runPreviewFromForm() {
      const recipient = document.getElementById("recipientName").value;
      const message = document.getElementById("mainMessage").value;
      const style = [...document.querySelectorAll('input[name="style"]:checked')].map(cb => cb.value).join(', ');
      const purpose = [...document.querySelectorAll('input[name="purpose"]:checked')].map(cb => cb.value).join(', ');

      const prompt = `Create a preview for a ${style} plaque with the purpose of ${purpose}, for ${recipient}. Include message: \"${message}\"`;
      generatePreview(prompt);
    }

    async function submitForm() {
  const data = {
    customerName: document.getElementById("customerName").value,
    customerEmail: document.getElementById("customerEmail").value,
    recipient: document.getElementById("recipientName").value,
    message: document.getElementById("mainMessage").value,
    aiHelp: document.getElementById("aiHelp").value,
    purpose: [...document.querySelectorAll('input[name="purpose"]:checked')].map(cb => cb.value).join(', '),
    style: [...document.querySelectorAll('input[name="style"]:checked')].map(cb => cb.value).join(', '),
    notes: document.getElementById("extraNotes").value
  };

  try {
    const response = await fetch("YOUR_SCRIPT_URL_HERE", {
      method: "POST",
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Design request submitted! Check your inbox.");
    } else {
      alert("There was a problem submitting your request.");
    }
  } catch (error) {
    console.error("Submission failed", error);
    alert("An unexpected error occurred.");
  }
}
  </script>
</body>
</html>
